<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Corona virus Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<div class="container">
    <div class="jumbotron">
        <h1>COVID-19 ACTIVE CASES TRACKER</h1>
        <!--    The value of totalReportedCases will be called from controller-->
        <hr class="my-4">
        <div class="row">
            <div class="col-sm">
                <h1 class="display-4" th:text="${totalReportedCases}"></h1>
                <p class="lead">Total Cases</p>
            </div>
            <div class="col-sm">
                <h1 class="display-4" th:text="${totalNewCases}"></h1>
                <p class="lead">New Cases</p>
            </div>
        </div>
<!--        <hr class="my-4">-->

    </div>
    <table class="table table-striped table-dark">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases Reported</th>
            <th>New Cases (delta)</th>
        </tr>
        <tr th:each="locationStat: ${LocationStats}">
            <td th:text = "${locationStat.state}"></td>
            <td th:text = "${locationStat.country}"></td>
            <td th:text = "${locationStat.latestReportedCases}">0</td>
            <td th:text = "${locationStat.delta}">0</td>
        </tr>
    </table>
    <p class="lead">The source of data can be found here:</p>
    <a class="btn btn-primary btn-lg" href="https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv" target="_blank" role="button">Click here</a>
</div>
</html>
